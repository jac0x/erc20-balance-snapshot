specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - name: StandardToken
    kind: ethereum
    network: linea
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - AccountBalanceSnapshot
        - AccountBalance
        - Account
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - name: BurnableToken
    kind: ethereum
    network: linea
    source:
      abi: Burnable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - Token
      abis:
        - name: Burnable
          file: ./abis/Burnable.json
      eventHandlers:
        - event: Burn(indexed address,uint256)
          handler: handleBurn
  - name: MintableToken
    kind: ethereum
    network: linea
    source:
      abi: Mintable
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/token.ts
      entities:
        - Token
      abis:
        - name: Mintable
          file: ./abis/Mintable.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint